<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
        <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <label class="email">
              Email
              <input type="text" name="credentials[email]">
            </label>
            <label class="password">
              Password
              <input type="password" name="credentials[password]">
            </label>
            <label class="password_confirmation">
              Password Confirmation
              <input type="password" name="credentials[password_confirmation]">
            </label>
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
        <form id="sign-in">
          <fieldset>
            <legend>Sign in!</legend>
            <label class="email">
              Email
              <input type="text" name="credentials[email]">
            </label>
            <label class="password">
              Password
              <input type="password" name="credentials[password]">
            </label>
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>

        <form id="change-password">
          <fieldset>
            <legend>Change Password!</legend>
            <label>
              Current Password
              <input type="password" name="passwords[old]">
            </label>
            <label>
              New Password
              <input type="password" name="passwords[new]">
            </label>

            <input type="submit" name="submit" value="Change Password!">
          </fieldset>
        </form>

       <form id="sign-out">
          <fieldset>
            <legend>Sign Out!</legend>
            <input type="submit" name="submit" value="Sign Out!">
          </fieldset>
        </form>

      <h1>Maura's Tic Tac Toe Game</h1>
      <div class="Player Turn"></div>
      <!-- Message to display whose turn it is? -->
      <div class="board">
      <div class="boardBody">
        <div class="container">
          <div class="row">
            <div class="col-xs-4">0</div>
            <div class="col-xs-4">1</div>
            <div class="col-xs-4">2</div>
          </div>

          <div class="row">
            <div class="col-xs-4">3</div>
            <div class="col-xs-4">4</div>
            <div class="col-xs-4">5</div>
          </div>
          <div class="row">
            <div class="col-xs-4">6</div>
            <div class="col-xs-4">7</div>
            <div class="col-xs-4">8</div>
          </div>
      </div>
      </div>
        <!-- Table for board game.
        Bootsrap with 3x3 columns might be easier here? -->
        <br/><input class="reset" type="button" value="Reset" />
        <!-- Reset button to clear board -->
    </body>
</html>
